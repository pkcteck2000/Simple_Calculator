<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,200;0,300;1,400&family=Montserrat:wght@100&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script><link rel="stylesheet" href="styles.css">
        <title>Document</title>
    </head>
    <style>
    </style>
    <body>
        <div class="container mt-2">
            <div class="row justify-content-center">
                <div class="calculator-container shadow bg-light pb-4 col-11 col-sm-8 col-md-6 col-lg-4" id="calculator-container">
                    <div class="container row mt-3">
                        <div class="col-12 text-right pt-5">
                            <span class="answer-text" id="answer-text"></span>
                        </div>
                    </div>
                    <div class="container pt-5">
                        <div class="row mt-3">
                            <div class="col-3">
                                <button type="button" class="btn btn-circle shadow special-operator" onclick="calculate('AC')">
                                    <span class="btn-text">AC</span>
                                </button> 
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-circle shadow special-operator" onclick="calculate('+/-')">
                                    <span class="btn-text"><sup>+</sup>/<sub>-</sub></span>
                                </button> 
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-circle shadow special-operator" onclick="calculate('%')">
                                    <span class="btn-text">%</span>
                                </button> 
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-circle shadow arithmetic-operator" onclick="calculate('/')">
                                    <span class="btn-text">/</span>
                                </button> 
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-3">
                                <button type="button" class="btn btn-circle shadow " onclick="calculate('7')">
                                    <span class="btn-text">7</span>
                                </button> 
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-circle shadow " onclick="calculate('8')">
                                    <span class="btn-text">8</span>
                                </button> 
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-circle shadow " onclick="calculate('9')">
                                    <span class="btn-text">9</span>
                                </button> 
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-circle shadow arithmetic-operator" onclick="calculate('*')">
                                    <span class="btn-text">X</span>
                                </button> 
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-3">
                                <button type="button" class="btn btn-circle shadow " onclick="calculate('4')">
                                    <span class="btn-text">4</span>
                                </button> 
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-circle shadow " onclick="calculate('5')">
                                    <span class="btn-text">5</span>
                                </button> 
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-circle shadow " onclick="calculate('6')">
                                    <span class="btn-text">6</span>
                                </button> 
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-circle shadow arithmetic-operator" onclick="calculate('-')">
                                    <span class="btn-text">-</span>
                                </button> 
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-3">
                                <button type="button" class="btn btn-circle shadow " onclick="calculate('1')">
                                    <span class="btn-text">1</span>
                                </button> 
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-circle shadow " onclick="calculate('2')">
                                    <span class="btn-text">2</span>
                                </button> 
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-circle shadow " onclick="calculate('3')">
                                    <span class="btn-text">3</span>
                                </button> 
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-circle shadow arithmetic-operator" onclick="calculate('+')">
                                    <span class="btn-text">+</span>
                                </button> 
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-6">
                                <button type="button" class="btn btn-circle shadow number-zero " onclick="calculate('0')">
                                    <span class="btn-text">0</span>
                                </button> 
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-circle shadow " onclick="calculate('.')">
                                    <span class="btn-text">.</span>
                                </button> 
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-circle shadow arithmetic-operator" onclick="calculate('=')">
                                    <span class="btn-text">=</span>
                                </button> 
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-3 col-lg-1 m-1 ">
                    <button type="button" class="btn toggle-button" id="toggle-button">
                        <i class="fas fa-moon"></i>
                    </button> 
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="./calculator_operations.js"></script>
        <script src="./light_to_dark_mode.js"></script>
    </body>
</html>
